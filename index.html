<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wanner's Weather App</title>
</head>
<body>
    <h1>The Wanner Weather App</h1>
    <h3>Want to know the weather for your area? Go ahead and search below!</h3>
    <h5>Examples of searches: "Miami, Florida" or "London, UK"</h5>
    <input id="locationInput" type="text">
    <button id="searchButton">search</button>
    <div id="display">
        <div id="place"></div>
        <div id="tempContainer">
            <div id="feelsLike"></div>
            <div id="trueTemp"></div>
            <div id="humidity"></div>
            <div id="cloudIndex"></div>
            <div id="windSpeeds"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
